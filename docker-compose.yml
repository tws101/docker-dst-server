version: '3.5'
services:
  dst-server:
     container_name: dst-server
     image: tws101/docker-dst-server:latest
     restart: "on-failure:5"
     networks:
      - dst
     ports:
        - "10999-11000:10999-11000/udp"
        - "12346-12347:12346-12347/udp"
     volumes:
        - ${PATH_ON_HOST}:/data
     stop_grace_period: 6m
